<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">

    <script type="application/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="application/javascript" src="js/jquery-ui.js"></script>
    <script type="application/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="application/javascript" src="js/hammer.min.js"></script>
    <script type="application/javascript" src="js/lqs/core.js"></script>
    <script type="application/javascript" src="js/lqs/point.js"></script>
    <script type="application/javascript" src="js/lqs/node-text.js"></script>
    <script type="application/javascript" src="js/lqs/node-html.js"></script>
    <script type="application/javascript" src="js/lqs/node-error.js"></script>
    <script type="application/javascript" src="js/lqs/node-graph.js"></script>
    <script type="application/javascript" src="js/lqs/node-embed.js"></script>
    <script type="application/javascript" src="js/lqs/node-cited.js"></script>
    <script type="application/javascript" src="js/lqs/line.js"></script>
    <script type="application/javascript" src="js/lqs/node.js"></script>
    <script type="application/javascript" src="js/lqs/link.js"></script>
    <script type="application/javascript" src="js/lqs/viewspec.js"></script>

    <link  rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/liquid-space.css"/>
</head>
<body></body>
<script>
    $(document).ready(function () {
        var lqs = new LQS();
        lqs.setLayout({
            inspectorProxy: 'https://www.southampton.ac.uk/~totl/lqs-inspector-v1/',
            nodes: [
                {
                    id: 'a',
                    pos: {x: 400, y: 100},
                    size: {width: 200, height: 200},
                    title: '',
                    type: 'text',
                    text: 'Try pasting URLs from media sites. Try double clicking on the background. ' +
                        'Use the spanner to save state (to a text string for now). Drag nodes to touch to make a link.',
                },
                {
                    id: 'welcome',
                    pos: {x: 0, y: 0},
                    size: {width: 200, height: 200},
                    title: 'Welcome',
                    type: 'html',
                    html: '<p>Welcome to Liquid Space.</p>' +
                        '<p>To get started, for now all we have is an ' +
                        '<a href="https://jrnl.global/2018/10/30/webleau-progress/">Introduction blog post</a></p>',
                }
            ],
            links: [
                {
                    label: "",
                    id: 'welcomelink',
                    subject: {node: 'a'},
                    object: {node: 'welcome'}
                }
            ]
        });
    });
</script>
</html>
