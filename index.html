<script src="webleau.js"></script>
<style>
.webleau_nodes {
	position: absolute;
	top: 0px;
	left: 0px;
}
.webleau_node {
	position: absolute;
	top: 0px;
	left: 0px;
	background-color: #ccc;
	border: solid 1px blue;
	border-radius: 5px;
	margin: 0;
	padding: 1px;
	overflow: hidden;
}
.webleau_node_title {
	background-color: white;
	color: blue;
	border-bottom: solid 1px black;
	cursor: move;
}
.webleau_title_text {
	padding: 3px;
}
.webleau_node_title_left {
	float: left;
}
.webleau_node_title_right {
	float: right;
}
.webleau_node_title_left  .webleau_tool {
	margin-right: 0.2em;
}
.webleau_node_title_right  .webleau_tool {
	margin-left: 0.2em;
}
.webleau_node_resize {
	position: absolute;
	right: 0;
	bottom: 0;
}
.webleau_node .webleau_tool {
	display: none;
}
.webleau_node:hover .webleau_tool {
	color: blue;
	cursor: pointer;
	font-size: 100%;
	padding: 3px;
	display: inline-block;
}
.webleau_tool:hover {
	background-color: blue;
	color: white !important;
}
.webleau_node_content {
	padding: 3px;
	color: black;
}
.webleau_svg {
	width: 400%;
	height: 400%;
	position: absolute;
	top: 0;
	left: 0;
	pointer-events: none; 
}
body {
	width: 400%;
	height: 400%;
}
.webleau_link {
	stroke:rgb(255,0,0);
	stroke-width:2;
}
</style>
